<ion-header>
  <ion-navbar>
    <ion-title>Sharebook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider no-lines>
    <h2>Livros em destaque</h2>
  </ion-item-divider>

  <div class="books-shelf">
    <div class="books-shelf-item" *ngFor="let book of randomBooks" tappable (click)="openDetails(book)">
      <img class="book-cover" [src]="book.imageUrl" (error)="onImgLoadError(book)">
      <div class="book-name">
        {{ book.title }}
      </div>
    </div>
  </div>

  <ion-item *ngIf="newStatus.isDownloading() && randomStatus.isDownloading()" text-center padding no-lines>
    <ion-spinner></ion-spinner>
  </ion-item>

  <ion-item no-lines padding text-center *ngIf="newStatus.isError() || randomStatus.isError()">
    <button ion-button (click)="getTop15(); getRandomBooks()">
      Tentar Novamente
    </button>
  </ion-item>

  <ion-item-divider>
    <h2>Livros mais recentes</h2>
  </ion-item-divider>

  <button ion-item *ngFor="let book of newBooks" (click)="openDetails(book)">
    <ion-avatar item-left class="book-avatar">
      <img [src]="book.imageUrl" (error)="onImgLoadError(book)">
    </ion-avatar>
    <h4>{{book.title}}</h4>
    <p>{{book.author}}</p>
  </button>
</ion-content>
