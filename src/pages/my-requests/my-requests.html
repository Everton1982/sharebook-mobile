<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Meus pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of requestedBooks">
      <h2>{{item.title}}</h2>
      <p>{{item.author}}</p>
      <ion-badge color="{{getBadgeStatusColor(item.status)}}">
        {{item.status}}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
